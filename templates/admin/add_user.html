{% extends "admin/admin_base.html" %}
{% block title %}
    New User
{% endblock title %}

{% block content %}
<div class="content container">

    <p style="text-align: right; margin: 20px;">
        &lt; - Back to <a href="{{url_for('admin_index')}}"> <b>Admin Dashboard</b> </a>
    </p>

    <div class="form-wrapper">
        <h1 class="form-title">Admin - Add New User</h1>
        
        {% if error_message %}
            <div class="error" style="margin-top: 10px; margin-bottom: 10px;">
                <p> {{error_message}} </p>
            </div>
        {% endif %}

        <form class="mx-1 mx-md-4" action="{{ url_for('register') }}?user=admin" method="post">

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="fullname">User Fullname</label>
                    <input type="text" value="{{ fullname if fullname }}" id="fullname" name="fullname" class="form-control" />
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="email">User Email Address</label>
                    <input type="email" value="{{ email if email }}" id="email" name="email" class="form-control" />
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="password">User Password</label>
                    <input type="password" value="{{ password if password }}" id="password" name="password" class="form-control" />
                </div>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
            </div>
        </form>
    </div>

</div>

{% endblock content %}
