{% extends "auth/base.html" %}
{% block title %}
    Forgot Password
{% endblock title %}

{% block content %}
<div class="content container">
    <h2>Forgot Your Password?</h2>
    
    <div class="form-wrapper">

        <h1 class="form-title">Forgot your password?</h1>

        <form class="mx-1 mx-md-4" action="{{ url_for('forgot_password') }}" method="post">
            
            {% if error_message %}
                <div class="error">
                    <p> {{error_message}} </p>
                </div>
            {% endif %}

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="email">Enter Your Registered Email Address</label>
                    <input type="email" value="{{email if email}}" id="email" name="email" class="form-control" />
                </div>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>
    
</div>
{% endblock content %}
