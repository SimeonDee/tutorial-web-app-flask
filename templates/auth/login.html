{% extends "auth/base.html" %}
{% block title %}
    Login
{% endblock title %}

{% block content %}
<div class="content container">
    <h2>Login Page</h2>

    <div class="form-wrapper">

        <h1 class="form-title">Login</h1>
        
        <p style="text-align: right; padding-right:30px">
            Don't have an account yet? 
            <a href="{{ url_for('register')}}"> <b>Register</b> </a>
        </p>
        
        {% if error_message %}
            <div class="error">
                <p> {{error_message}} </p>
            </div>
        {% endif %}
        
        <form class="mx-1 mx-md-4" action="{{ url_for('login') }}" method="post">

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="email">Your Email Address</label>
                    <input type="email" value="{{ email if email }}" id="email"  name="email" class="form-control" />
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="password">Your Password</label>
                    <input type="password" value="{{ password if password }}" id="password"  name="password" class="form-control" />
                </div>
            </div>
            
            <div class="d-flex flex-row align-items-right mb-4" style="padding-left:20px; text-align:end;">
                <label class="form-check-label" for="form2Example3">
                    <a href="{{ url_for('forgot_password') }}"> Forgot your password? </a>
                </label>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
    </div>
    
</div>
{% endblock content %}
